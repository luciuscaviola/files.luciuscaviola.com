<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    const path = window.location.pathname;
    const target = `https://luciuscaviola.com${path}`;
    window.location.replace(target);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to <a id="link" href="#">new location</a>...</p>
  <script>
    document.getElementById("link").href = target;
  </script>
</body>
</html>
